<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º reCAPTCHA —Å –í–ê–®–ò–ú –∫–ª—é—á–æ–º -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* === –°–ë–†–û–° –ò –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            color: #fff;
            background: linear-gradient(145deg, #0b0c1e 0%, #1a1f35 100%);
        }

        /* === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –§–û–ù–ê === */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(110, 87, 255, 0.2), rgba(255, 255, 255, 0.1));
            filter: blur(1px);
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(110, 87, 255, 0.3);
        }

        .particle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 25s; }
        .particle:nth-child(2) { width: 200px; height: 200px; top: 60%; right: 10%; animation-duration: 30s; background: linear-gradient(145deg, rgba(255, 87, 217, 0.15), rgba(255, 255, 255, 0.05)); }
        .particle:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 20%; animation-duration: 15s; }
        .particle:nth-child(4) { width: 300px; height: 300px; top: 20%; right: -50px; animation-duration: 35s; opacity: 0.3; }
        .particle:nth-child(5) { width: 120px; height: 120px; bottom: 10%; right: 30%; animation-duration: 18s; background: linear-gradient(145deg, rgba(0, 255, 213, 0.15), rgba(255, 255, 255, 0.05)); }
        .particle:nth-child(6) { width: 180px; height: 180px; top: 70%; left: 15%; animation-duration: 28s; }
        .particle:nth-child(7) { width: 90px; height: 90px; top: 30%; left: 40%; animation-duration: 22s; }
        .particle:nth-child(8) { width: 250px; height: 250px; bottom: -50px; left: -30px; animation-duration: 32s; opacity: 0.2; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† === */
        .container {
            background: rgba(10, 12, 28, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 32px;
            padding: 50px 60px;
            box-shadow: 
                0 25px 50px -8px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 40px rgba(110, 87, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(110, 87, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .shield-icon {
            font-size: 48px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(110, 87, 255, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #a5a5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.7;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* === –ë–õ–û–ö –° RECAPTCHA === */
        .captcha-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .captcha-container:hover {
            border-color: rgba(110, 87, 255, 0.3);
            box-shadow: 0 0 30px rgba(110, 87, 255, 0.1);
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ reCAPTCHA */
        .g-recaptcha {
            transform: scale(1);
            transform-origin: center;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .info-message {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-message span {
            color: #6e57ff;
            font-weight: 600;
        }

        /* === –§–£–¢–ï–† === */
        .footer {
            margin-top: 30px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
            width: 100%;
            text-align: center;
        }

        .footer span {
            font-weight: 600;
            background: linear-gradient(135deg, #6e57ff, #a57eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(110, 87, 255, 0.3);
            background-color: rgba(110, 87, 255, 0.1);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .g-recaptcha {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <!-- === –§–û–ù === -->
    <div class="particles">

    <div class="container">

        <div class="subtitle">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ —Ä–æ–±–æ—Ç, –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É</div>

        <div class="captcha-container">

    <div class="footer">

    <script>
        // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏ reCAPTCHA
        function onRecaptchaSuccess(token) {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ)

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–π —Å–∞–π—Ç
            setTimeout(function() {
                window.location.href = 'https://donnyworld.ru/';

        }

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –º–∞—Å—à—Ç–∞–±–∞ reCAPTCHA –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        function handleRecaptchaScale() {
            const recaptcha = document.querySelector('.g-recaptcha');
            if (window.innerWidth <= 600) {
                recaptcha.style.transform = 'scale(0.85)';
            } else {
                recaptcha.style.transform = 'scale(1)';

        }

        window.addEventListener('load', handleRecaptchaScale);
