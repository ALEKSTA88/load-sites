<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ä–æ–±–æ—Ç–∞</title>
    <style>
        /* === –°–ë–†–û–° –ò –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* –§–æ–Ω –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—è –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* === –ö–†–ê–°–ò–í–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ù–ê –ó–ê–î–ù–ï–ú –§–û–ù–ï (CSS-ART) === */
        .background-animation {
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º, —á—Ç–æ–±—ã —Ñ–æ–Ω –±—ã–ª –≤—Å–µ–≥–¥–∞ –Ω–∞ –º–µ—Å—Ç–µ */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω */
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫—Ä—É–≥–∏ (–ø—É–∑—ã—Ä—å–∫–∏) */
        .background-animation span {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: floatUp 15s infinite ease-in-out;
            backdrop-filter: blur(2px);
        }

        /* –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã, –ø–æ–∑–∏—Ü–∏–∏ –∏ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ø—É–∑—ã—Ä—å–∫–æ–≤ */
        .background-animation span:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-duration: 18s; animation-delay: 0s; }
        .background-animation span:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-duration: 12s; animation-delay: 2s; background: rgba(255, 255, 255, 0.2); }
        .background-animation span:nth-child(3) { left: 35%; width: 80px; height: 80px; animation-duration: 22s; animation-delay: 1s; background: rgba(200, 220, 255, 0.1); }
        .background-animation span:nth-child(4) { left: 50%; width: 45px; height: 45px; animation-duration: 14s; animation-delay: 3s; }
        .background-animation span:nth-child(5) { left: 65%; width: 100px; height: 100px; animation-duration: 25s; animation-delay: 0.5s; background: rgba(255, 255, 255, 0.08); }
        .background-animation span:nth-child(6) { left: 75%; width: 25px; height: 25px; animation-duration: 10s; animation-delay: 4s; }
        .background-animation span:nth-child(7) { left: 85%; width: 55px; height: 55px; animation-duration: 19s; animation-delay: 1.5s; }
        .background-animation span:nth-child(8) { left: 95%; width: 70px; height: 70px; animation-duration: 21s; animation-delay: 2.5s; }
        .background-animation span:nth-child(9) { left: 5%; width: 35px; height: 35px; animation-duration: 13s; animation-delay: 5s; }
        .background-animation span:nth-child(10) { left: 45%; width: 90px; height: 90px; animation-duration: 24s; animation-delay: 0.2s; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è –≤–≤–µ—Ä—Ö –∏ –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏ */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
            z-index: -1;
        }

        /* === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† === */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* === –ë–õ–û–ö –ü–†–û–í–ï–†–ö–ò (–¢–û –ß–¢–û –ù–£–ñ–ù–û) === */
        .captcha-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 25px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            gap: 15px;
        }

        .checkbox-label input {
            display: none; /* –ü—Ä—è—á–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —á–µ–∫–±–æ–∫—Å */
        }

        .custom-checkbox {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: inline-block;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è "checked" */
        .checkbox-label input:checked + .custom-checkbox {
            background: #4CAF50;
            border-color: #fff;
            box-shadow: 0 0 15px #4CAF50;
        }

        .checkbox-label input:checked + .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 3px;
            width: 8px;
            height: 14px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .checkbox-text {
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .robot-warning {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #ff9800;
            text-align: left;
            opacity: 0.9;
        }

        .robot-warning i {
            font-style: normal;
            color: #ffc107;
            font-weight: bold;
        }

        /* === –§–£–¢–ï–† –° –ó–ê–©–ò–¢–û–ô === */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            width: 100%;
        }

        .footer span {
            font-weight: 600;
            color: rgba(255, 215, 0, 0.9);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- === –ê–ù–ò–ú–ê–¶–ò–û–ù–ù–´–ô –§–û–ù === -->
    <div class="background-animation">

        <span></span>

        <span></span>

    <div class="background-overlay"></div> <!-- –ú—è–≥–∫–∞—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö -->

    <!-- === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† === -->
    <div class="container">
        <h1>ü§ñ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ä–æ–±–æ—Ç–∞</h1>
        <p>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ —Ä–æ–±–æ—Ç, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>

        <!-- –ë–õ–û–ö –ü–†–û–í–ï–†–ö–ò (–°–ê–ú–ê "–ö–ê–ü–ß–ê") -->
        <div class="captcha-box">
            <label class="checkbox-label">
                <input type="checkbox" id="robotCheckbox">
                <span class="custom-checkbox"></span>
                <span class="checkbox-text">–Ø –Ω–µ —Ä–æ–±–æ—Ç</span>
            </label>

            <div class="robot-warning" id="warningMessage" style="display: none;">
                <i></i>
            </div>
        </div>

        <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) -->
        <div style="font-size: 13px; opacity: 0.6; margin-top: 5px;">
            Captcha Demo | –ü—Ä–æ—Å—Ç–æ –æ—Ç–º–µ—Ç—å—Ç–µ –≥–∞–ª–æ—á–∫—É
        </div>
    </div>

    <!-- === –§–£–¢–ï–† –° –ù–ê–î–ü–ò–°–¨–Æ === -->
    <div class="footer">
        <span>‚ö° –ó–∞—â–∏—Ç–∞ by HDD-SS ‚ö°</span>
    </div>

    <script>
        // –ù–µ–±–æ–ª—å—à–æ–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Ä–∞–±–æ—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
        const checkbox = document.getElementById('robotCheckbox');
        const warning = document.getElementById('warningMessage');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // –ï—Å–ª–∏ –ø–æ—Å—Ç–∞–≤–∏–ª –≥–∞–ª–æ—á–∫—É - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ (—à—É—Ç–∫–∞)
                warning.style.display = 'block';
                // –ú–æ–∂–µ–º –¥–æ–±–∞–≤–∏—Ç—å –∫–∞–∫–æ–π-–Ω–∏–±—É–¥—å —ç—Ñ—Ñ–µ–∫—Ç
                document.querySelector('.captcha-box').style.border = '2px solid #4CAF50';
            } else {
                // –ï—Å–ª–∏ —Å–Ω—è–ª –≥–∞–ª–æ—á–∫—É - —É–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
                warning.style.display = 'none';
                document.querySelector('.captcha-box').style.border = '1px solid rgba(255, 255, 255, 0.2)';
            }
        });
    </script>
